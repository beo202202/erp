{% extends 'base.html' %}

{% block title %}
로그인
{% endblock %}
{% block content %}
<main class="container">
    <div class="wrap">
        <h2>로그인</h2>
        <article>
            <from method="post" action="/sign-in/">
                {% csrf_token %}
                <form>
                    <div class="grid"><input type="text" name="login" placeholder="Login" aria-label="Login"
                            autocomplete="nickname" required=""> <input type="password" name="password"
                            placeholder="Password" aria-label="Password" autocomplete="current-password" required="">
                        {% if error %}
                        <div>
                            {{ error }}
                        </div>
                        {% endif %}
                        <button type="submit" aria-label="Example button"
                            onclick="event.preventDefault()">Login</button>
                    </div>
                    <a href="/sign-up" role="button" class="contrast">회원가입 페이지로</a>
                    <fieldset><label for="remember"><input type="checkbox" role="switch" id="remember" name="remember"
                                checked="checked"> Remember me</label></fieldset>
                </form>
        </article>
    </div>
</main>
{% endblock %}
