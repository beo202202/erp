{% extends 'base.html' %}

{% block title %}
로그인
{% endblock %}
{% block content %}
<div class="container">
    <div class="wrap2">
        <h2 class="title-center">로그인</h2>
        <form class="form-area" method="post" action="/sign-in/">
            {% csrf_token %} <!-- 장고 보안 토큰 -->
            <div class="form-group mt-2 mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
            </div>
            <div class="form-group mt-2 mb-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <hr>
            <div class="title-center">
                <button type="submit" class="btn btn-warning">로그인</button>
                <a href="/sign-up" class="btn btn-secondary">회원가입 페이지로</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
