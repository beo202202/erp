{% extends 'base.html' %}

{% block title %}
회원가입
{% endblock %}
{% block content %}
<div class="container">
    <div class="wrap2">
        <h2 class="title-center"> 회원가입 </h2>
        <form class="form-area" method="post" action="/sign-up/">
            {% csrf_token %} <!-- 장고 보안 토큰 -->
            <div class="form-group mt-2 mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
            </div>
            <div class="form-group mt-2 mb-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            </div>
            <div class="form-group mt-2 mb-2">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="비밀번호 확인"
                    required>
            </div>
            <div class="form-group mt-2 mb-2">
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일">
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <hr>
            <div class="title-center">
                <button type="submit" class="btn btn-warning">회원가입</button>
                <a href="/sign-in" class="btn btn-secondary">로그인 페이지로</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
